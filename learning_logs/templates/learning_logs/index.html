{% extends "learning_logs/base.html" %}

{% block page_header %}
  <!-- 定义一个带有标题和副标题的Jumbotron(Bootstrap中的类)   -->
  <div class="jumbotron">
    <h1 class="display-3">追踪你的学习</h1>
    <p class="lead">创建自己的学习日志，记录你正在学习的主题列表。每当你学习到一个新的主题，就写下一个摘要，总结你所学到的知识。</p>

    <!-- 如果用户未登录，则显示注册按钮   -->
    {% if not user.is_authenticated %}
      <a class="btn btn-lg btn-primary" href="{% url 'users:register' %}" role="button">注册 &raquo;</a>
    {% endif %}
  </div>
{% endblock page_header %}

{% block content %}
  <!-- 显示 Learning Log 网站的描述   -->
  <p>Learning Log 可以帮助你追踪任何你正在学习的主题。</p>
{% endblock content %}
